<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jurassic Systems</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/theKing.css">
</head>
<body>
  <div id="environment">
    <div id="apple-desktop">
      <div id="mac-hd-window" class="mac-window" tabindex="0">
        <div class="window-bar" aria-hidden="true"></div>
      </div>
      <div id="the-king-window" class="mac-window" tabindex="0">
        <div class="window-bar" aria-hidden="true"></div>
        <video id="the-king-video" loop playsinline webkit-playsinline muted autoplay>
          <source src="/vid/theKing.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div id="the-king-blur"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/js/theKing.js"></script>
</body>
</html>
